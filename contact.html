<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message from Sahil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #A8E6CF 0%, #FFD3B6 50%, #FFAAA5 100%);
      -webkit-font-smoothing: antialiased;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .message-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .message-box h1 {
      margin-top: 0;
      color: #FF6F61;
    }

    .message-box p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .message-box::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #fff;
    }

    .message-box::after {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 18px solid #FF6F61;
    }

    @media (max-width: 600px) {
      .message-box {
        padding: 15px;
      }

      .message-box::before,
      .message-box::after {
        border-width: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-box">
      <h1>Message from Sahil</h1>
      <p>Hello! I wanted to take a moment to reach out and let you know how much I appreciate your support. This message is a small token of my gratitude. Feel free to edit this text as needed.</p>
    </div>
  </div>
</body>
</html>
